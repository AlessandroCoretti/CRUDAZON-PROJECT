<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Crudazon-project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"> Logo Sito</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./backoffice.html">Back Office</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row jusify-content-center">
        <div class="col-md-6">
          <h1>Back-Office</h1>
          <form>
            <div class="mb-3">
              <label for="product-name" class="form-label">Name</label>
              <input type="text" class="form-control" id="product-name" placeholder="Product Name " required />
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label">Description</label>
              <input type="text" class="form-control" id="product-description" placeholder="Product Description" required />
            </div>
            <div class="mb-3">
              <label for="product-brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="product-brand" placeholder="Product Brand" required />
            </div>
            <div class="mb-3">
              <label for="product-img" class="form-label">image URL</label>
              <input type="url" class="form-control" id="product-img" placeholder="https://..." required />
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Price</label>
              <input type="text" class="form-control" id="product-price" placeholder="es. 10" required />
            </div>
            <button type="submit" class="btn btn-success">Crea Prodotto</button>
            <button type="submit" class="btn btn-danger">Elimina Prodotto</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
    <script src="index.js"></script>
  </body>
</html>
